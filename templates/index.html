<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container text-white">
        <form action="/process" method="post" class="border bg-secondary col-6 mx-auto">
            <h1 class="title m-5">Dojo Survey</h1>

            <div class="form m-5">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name"><br>
            </div>

            <div class="form m-5">
                <label for="location">Dojo Location:</label>
                <select name="location" id="location">
                    <option value="select one">Select One</option>
                    <option value="boston">Boston</option>
                    <option value="dc">DC</option>
                    <option value="san francisco">San Francisco</option>
                    <option value="nyc">New York City</option>
                </select>
            </div>

            <div class="form m-5"> 
                <label for="location">Favorite Language:</label>
            <select class= "form-select" name="language" id="language">
                <option value="select one">Select One</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="javascript">Javascript</option>
            </select>
            </div>
            
            <div class="form m-5">
                <label for="comment">Comment (optional):</label>
            </div>

            <div class="form m-5">
                <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
                
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>

        </form>

    </div>
</body>
</html>
